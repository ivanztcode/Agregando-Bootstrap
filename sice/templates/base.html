<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>
        {% block titulo %}
            Inicio
        {% endblock  %}

    </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href={% url 'index' %}>SICE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/" %}active{% endif %}" aria-current="page" href={% url 'index' %}>Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if request.path == "/catalogos/" %}active{% endif %}" aria-current="page" href={% url 'catalogosHome' %}>Catalogos</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if request.path == "/facturacion/" %}active{% endif %} " aria-current="page" href={% url 'facturacionHome' %}>Facturacion</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if request.path == "/remisiones/" %}active{% endif %}" aria-current="page" href={% url 'remisionesHome' %}>Remisiones</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if request.path == "/usuarios/" %}active{% endif %}" aria-current="page" href={% url 'usuariosHome' %}>Usuarios</a>
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    

    {% block contenido %}
        <h1>Estas en el menu principal</H1>
    {% endblock  %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
